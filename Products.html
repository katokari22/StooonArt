<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="Source.css">
    <style>
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content:space-evenly;
        }
        .product-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 250px;
            display: none; /* Hide all product cards by default */
        }
        .product-card img {
            width: 100%; /* Adjust as needed */
            height: auto; /* Adjust as needed */
        }
        .filter {
            list-style-type: none;
        }
        .filter li {
            display: inline-block;
            margin-right: 10px;
        }
        .filter button:hover {
            background-color: #ddd; /* Add a hover effect to the buttons */
        }
    </style>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body onload="filter('jackets')"> <!-- Call the filter function when the page loads -->

        <nav>
            <img src="logo.png" class="logo" alt="Stooon Art Logo">
            <ul>

            </div>
            </div>
            <div class="product-card hoodies">

                <div class="product-description">
                <p>Hoodie 2 description</p>
            </div>

            <div class="product-card jackets">

            </div>
        </div>
        <script>
            function filter(category) {
                var products = document.getElementsByClassName('product-card');
                for (var i = 0; i < products.length; i++) {
                    if (products[i].classList.contains(category)) {
                        products[i].style.display = 'block';
                    } else {
                        products[i].style.display = 'none';
                    }
                }
            }
        </script>
